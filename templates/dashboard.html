<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Bootstrap JS (for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-dark text-light">



    <div class="container text-center mt-5">
        <h1>Welcome to Your Dashboard, {{ user }}!</h1>
        <p>This is your personalized dashboard where you can manage your account and more.</p>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>

        <div class="mt-3">
            <a href="{{ url_for('addContact') }}" class="btn btn-primary me-3" id="addContactButton">Add Contact</a>
            <a href="{{ url_for('deleteContact') }}" class="btn btn-danger" id="deleteContactButton">Delete Contact</a>
        </div>



    </div>

    <script>
        // JavaScript logic for button actions can go here
        document.getElementById("addContactButton").addEventListener("click", function() {
            // Handle adding contact logic here
        });

        document.getElementById("deleteContactButton").addEventListener("click", function() {
            // Handle deleting contact logic here
        });
    </script>


</body>
</html>
